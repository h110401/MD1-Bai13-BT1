<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    function isPrime(number) {
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i == 0) {
                return false;
            }
        }
        return true;
    }

    console.log(isPrime('1567'));

</script>

</body>
